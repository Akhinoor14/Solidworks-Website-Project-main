<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal - Md Akhinoor Islam</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { background: linear-gradient(135deg, #0a0a0a, #1a0000); }
    .portal-wrapper{ min-height:100vh; display:flex; flex-direction:column; position:relative; }
    .portal-header{ padding:48px 20px; text-align:center; position:relative; }
    .portal-header.bp-grid-overlay{ border-bottom:1px solid rgba(255,0,0,0.25); }
    .portal-title{ color:#fff; font-size:2.4rem; margin-bottom:8px; letter-spacing:.5px; }
    .portal-subtitle{ color:#ff6666; opacity:0.9; }
    .portal-grid{ 
      display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:18px; padding:24px; max-width:1100px; margin:0 auto 40px; width:100%; position:relative;
    }
    .portal-card{
      background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
      border: 1px solid rgba(255,0,0,0.3);
      border-radius: 16px; padding: 24px; text-decoration:none; color:#fff;
      display:flex; align-items:center; gap:16px; transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      overflow:hidden;
    }
    .portal-card:hover{ transform: translateY(-4px); box-shadow: 0 20px 50px rgba(0,0,0,0.6); border-color: rgba(255,0,0,0.5); }
    .portal-icon{ width:56px; height:56px; display:grid; place-items:center; border-radius:12px;
      background: linear-gradient(135deg, #ff0000, #cc0000); font-size:1.4rem; box-shadow: inset 0 0 20px rgba(0,0,0,0.4);
    }
    .portal-info h3{ margin:0 0 6px 0; font-size:1.2rem; letter-spacing:.3px; }
    .portal-info p{ margin:0; color:#ddd; font-size:0.95rem; opacity:0.85; }
    .portal-footer{ text-align:center; color:#aaa; padding:10px 0 30px; font-size:0.9rem; }
    .portal-topbar{ display:flex; justify-content:space-between; align-items:center; padding:12px 20px; position:relative; }
    .portal-brand{ color:#fff; font-weight:700; text-decoration:none; letter-spacing:0.5px; }
    .portal-actions a{ color:#ff9999; text-decoration:none; margin-left:12px; }
  </style>
</head>
<body>
<div class="portal-wrapper">
  <div class="portal-topbar">
    <a class="portal-brand" href="portal.html">Portfolio Portal</a>
    <div class="portal-actions">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <header class="portal-header bp-grid-overlay">
    <h1 class="portal-title">Choose a section</h1>
    <p class="portal-subtitle">Navigate to the dedicated interfaces</p>
  </header>

  <main class="portal-grid">
    <div class="axis-lines"></div>
    <a class="portal-card" href="home.html">
      <div class="portal-icon"><i class="fas fa-house"></i></div>
      <div class="portal-info">
        <h3>Home</h3>
        <p>Hero, CV Viewer, Quick Access</p>
      </div>
    </a>
    <a class="portal-card" href="about.html">
      <div class="portal-icon"><i class="fas fa-user"></i></div>
      <div class="portal-info">
        <h3>About</h3>
        <p>Bio, Skills, Expertise</p>
      </div>
    </a>
    <a class="portal-card" href="projects.html">
      <div class="portal-icon"><i class="fas fa-folder-open"></i></div>
      <div class="portal-info">
        <h3>Projects</h3>
        <p>All project cards and auto-sync</p>
      </div>
    </a>
    <a class="portal-card" href="contact.html">
      <div class="portal-icon"><i class="fas fa-paper-plane"></i></div>
      <div class="portal-info">
        <h3>Contact</h3>
        <p>Email, phone, social links</p>
      </div>
    </a>
  </main>

  <footer class="portal-footer">&copy; 2025 Md Akhinoor Islam</footer>
</div>
</body>
</html>
