<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hash Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: linear-gradient(135deg, rgba(30, 0, 0, 0.6), rgba(10, 0, 0, 0.8));
            border: 2px solid rgba(204, 0, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 { color: #ffd700; margin-bottom: 20px; }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #cc0000, #990000);
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(135deg, #dd0000, #aa0000);
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            color: #00ff00;
        }
        .info {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘‘ Password Hash Generator</h1>
        
        <div class="info">
            <!-- Default password values removed for security -->
        </div>

        <div class="input-group">
            <label for="password">Enter Password:</label>
            <input type="text" id="password" placeholder="Type password here">
        </div>

        <button onclick="generateHash()">Generate SHA-256 Hash</button>

        <div id="output" class="output" style="display: none;">
            <strong>SHA-256 Hash:</strong><br>
            <span id="hashValue"></span>
        </div>
    </div>

    <script>
        async function generateHash() {
            const password = document.getElementById('password').value;
            if (!password) {
                alert('Please enter a password');
                return;
            }

            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            document.getElementById('hashValue').textContent = hashHex;
            document.getElementById('output').style.display = 'block';
            // Password value logging removed for security
        }
    </script>
</body>
</html>
